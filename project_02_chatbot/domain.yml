version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  # - mood_great
  # - mood_unhappy
  # - bot_challenge
  - add_data 
entities:
    - numbers
    - email

slots: 
name:
  type: unfeaturized
number:
  type: unfeaturized
email:
  type: unfeaturized
occupation:
  type: unfeaturized


responses:
utter_ask_name:
       - text: "May I Know your name please"
utter_ask_number:
      - text: "May I Know your mobile number please"
utter_ask_email:
      - text: "May I Know your email id please"
utter_ask_occupation:
      - text: "May I Know your occupation please"
utter_greet:
     - text: "Hey! How are you?"



  # utter_cheer_up:
  # - text: "Here is something to cheer you up:"
  #   image: "https://i.imgur.com/nGF1K8f.jpg"

  # utter_did_that_help:
  # - text: "Did that help you?"

  # utter_happy:
  # - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  # utter_iamabot:
  # - text: "I am a bot, powered by Rasa."

action:
  - utter_ask_name
  - utter_ask_number
  - utter_ask_email
  - utter_ask_occupation
  - utter_greet
  - action_save_data

forms:
  - Form_Info




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
